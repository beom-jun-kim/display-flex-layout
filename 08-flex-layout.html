<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .wrap {
        display: flex;
        height: 100vh;
    }
    nav {
        flex: 1;
        background: tomato;
    }
    main {
        flex: 8;
    }
    header, footer {
        height: 100px;
        background: violet;
    }
    section {
        display: flex;
        height: calc(100vh - 200px);
    }
    article {
        flex: 1;
        background: darkslategray;
    }
    aside {
        flex: 1;
        background: deepskyblue;
    }
</style>
</head>
<body>
    <div class="wrap">
        <nav>nav</nav>
        <main>
            <header>
                header
            </header>
            <section>
                <article>
                    article
                </article>
                <aside>
                    aside
                </aside>
            </section>
            <footer>
                footer
            </footer>
        </main>
    </div>
</body>
</html>
