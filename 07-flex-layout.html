<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    header, footer {
        background: skyblue;
        height: 100px;
    }
    section {
        display: flex;
        height: calc(100vh - 200px);
    }
    article {
        background: slateblue;
        flex: 80;
    }
    aside {
        background: slategrey;
        flex: 10;
    }
    nav {
        background: tan;
        flex: 10;
    }
</style>
</head>
<body>
    <header>
        header
    </header>
    <section>
        <article>
            article
        </article>
        <aside>
            aside
        </aside>
        <nav>
            nav
        </nav>
    </section>
    <footer>
        footer
    </footer>
</body>
</html>
