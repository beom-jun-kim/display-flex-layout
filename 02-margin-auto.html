<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    .container {
        display: flex;
        border: 1px solid #000;
        /* justify-content: space-evenly; */
    }
    .item {
        width: 100px;
        height: 100px;
        border: 5px solid #000;
        background: pink;
        /* margin: 0 auto; */
    }
    .item:nth-child(2) {
        margin-left: 3rem;
    }
    .item:nth-child(3) {
        margin-left: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
